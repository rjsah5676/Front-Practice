<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/fade.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="../js/style.js"></script>
    <script src="../js/public.js"></script>
</head>
<body class="fade">
    <a href="./index.html"><div id="gohome" onmouseout="unhoverHome()" onmouseover="hoverHome()" style="background:url(../img/home.jpg);margin:20px;width:60px;height:60px;transition:all 0.4s;"></div></a>
    <div class="signup-container">
        <h1>회원가입</h1>
        <form class="signup-box">
            <ul>
                <li>
                    <h3>아이디</h3><div class="info-input"><input type="text"/>
                        <div class="signup-info-msg">6자 이상 문자 조합</div></div>
                </li>
                <li>
                    <h3>비밀번호</h3><div class="info-input"><input type="password"/>
                        <div class="signup-info-msg">8자 이상 문자 조합</div></div>
                </li>
                <li>
                    <h3>비밀번호 확인</h3><input type="password"/>
                </li>
                <li>
                    <h3>이메일</h3><div class="info-input"><input type="text" style="width:84px;"/> @ <input type="text" style="width:68px;"/>
                    <div class="signup-info-msg">Ex) test@gmail.com</div></div>
                </li>
                <li>
                    <h3>이름</h3><input type="text"/>
                </li>
                <li>
                    <h3>생년월일</h3><div class="info-input"><input type="text" style="width:50px;"/> - <input type="text" style="width:40px;"/> - <input type="text" style="width:40px;"/>
                        <div class="signup-info-msg">Ex) 1997-07-15</div></div>
                </li>
            </ul>
            <input class="signup-button" type="submit" value="가입"/>
        </form>
        <div class="footer"></div>
    </div>
    <script>
        getStyles();
    </script>
</body>
</html>
